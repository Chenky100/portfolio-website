  <div class="contact-paragraph">
    <h1> Contact </h1>
    <p> Please insert your email address</p>
  </div>
  <form action="#" method="post" id="contact-form">
    <br><label class="standard-label" for="email">*Email:</label>
    <input type="email" id="email" value="input@example.com" required>

    <br><label class="standard-label" for="tel">Telephone:</label>
    <input type="tel" id="tel" value="+4912345678900" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

    <br><label class="standard-label" for="msg">*Message:</label>
    <textarea maxlength="240" id="msg" placeholder="Type your message here" required></textarea>
    <br><button type="submit" class="button contact-button__submit">Send Message</button>

  </form>
